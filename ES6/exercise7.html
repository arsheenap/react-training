<html>
    <head>
        <title>EXERCISE-7</title>
        <style>
            .linkColor {
                color: aqua;
            }
            .methodType {
                color: green;
                display: block;
                font-size: 1rem;
            }
        </style>
    </head>
    <body>
        <a href="#" class="linkColor"></a>
        <span class="methodType"></span>
        <script>
            function request({url, method}) {
                document.querySelector('a.linkColor').innerHTML = url;
                document.querySelector('span.methodType').innerHTML = method;
            }
            request({url: 'http://www.google.com', method: 'GET' });
        </script>
    </body>
</html>
