    <body>
        <script>
            function calcPrice(prices, tax) {
                return prices.map((price) => price*tax);
            }
            
            var prices = [1.1, 2.32, 3.68, 4.9];
            var pricesWithTax = calcPrice(prices , 0.07);
            console.log(pricesWithTax.join(','));
        </script>
    </body>
