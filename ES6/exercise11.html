<html>
    <head>
        <title>EXERCISE-11</title>
    </head>
    <body>
        <script>
            function wrap(str) {
                return Array.of(str);
            }
            function unWrap(arr) {
                return arr.toString();
            }
            console.log(wrap('Arsheena'));
            console.log(unWrap(['Arsheena']));
        </script>
    </body>
</html>
