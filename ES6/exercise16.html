<html>
    <head>
        <title>EXERCISE-16</title>
    </head>
    <body>
        <script>
            function countCommonString(s1, s2) {
                let count = 0;
                for(let i=0; i<s1.length; s1++) {
                    for(let j=0; j<s2.length; s2++) {
                        if(s1[i] === s2[j]) 
                            count++;
                    }
                    console.log(count);
                }
            }
            countCommonString('aaaa','aaaa');
        </script>
    </body>
</html>
